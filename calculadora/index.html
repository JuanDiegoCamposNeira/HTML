<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta datos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo del documento-->
    <title>Calculadora</title>
    <!--Link a la hoja de estilos-->
    <link rel="stylesheet" href="index.css">
    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header> Calculadora ... simple :) </header>

    <div class="calculadora">
        <div class="pantalla">  
            <div class="resultado">123456</div>
        </div>
        <div class="botones">
            <button>AC</button>
            <button>DEL</button>
            <button>/</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="doble-alto">=</button>
            <button class="doble-ancho">0</button>
            <button>.</button>
        </div>
    </div>

</body>
</html>
